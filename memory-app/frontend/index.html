<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.9/dist/vis-network.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white font-sans">
    <div class="container mx-auto p-8">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Memory Architecture</h1>
            <p class="text-gray-400 mt-2">Add memories and explore semantic connections.</p>
        </header>

        <div class="flex justify-end mb-4">
            <label class="flex items-center cursor-pointer">
                <span class="mr-2 text-gray-300 font-semibold">Map Mode</span>
                <input type="checkbox" id="map-mode-toggle" class="hidden">
                <span class="w-10 h-6 flex items-center bg-gray-700 rounded-full p-1 duration-300 ease-in-out">
                    <span class="bg-purple-500 w-4 h-4 rounded-full shadow-md transform duration-300 ease-in-out"></span>
                </span>
            </label>
        </div>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <div class="md:col-span-2">
                <div id="list-mode-view">
                    <div class="mb-8">
                        <input id="search-input" type="text" placeholder="Search memories..." class="w-full p-3 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4" />
                        <div id="memories-container" class=""></div>
                    </div>
                </div>
                <div id="map-mode-view" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:50; background:rgba(24,24,27,0.98);">
                    <!-- Network map will be rendered here -->
                    <div id="memory-network" style="width: 100vw; height: 100vh;"></div>
                    <button id="exit-map-mode" class="absolute top-4 right-4 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg z-50">Exit Map Mode</button>
                </div>
            </div>

            <aside>
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">Add New Memory</h2>
                    <form id="add-memory-form">
                        <textarea id="memory-content" class="w-full h-24 bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="What's on your mind?"></textarea>
                        <button type="submit" class="w-full mt-4 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Add Memory</button>
                    </form>
                    <div class="mt-6 pt-6 border-t border-gray-700">
                        <h3 class="text-lg font-bold mb-4 text-gray-200">Settings</h3>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-300">Use Transformer Model (Smarter/Slower)</span>
                            <label for="model-toggle" class="inline-flex relative items-center cursor-pointer">
                                <input type="checkbox" id="model-toggle" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-offset-2 peer-focus:ring-offset-gray-800 peer-focus:ring-green-500 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"></div>
                            </label>
                        </div>
                        <div class="flex items-center justify-between mt-4">
                            <span class="text-gray-300">Connection Threshold</span>
                            <input type="range" id="threshold-slider" min="0" max="1" step="0.05" value="0.25" class="ml-4 w-32">
                            <span id="threshold-value" class="ml-2 text-purple-300 font-bold">0.25</span>
                        </div>
                        <p class="text-xs text-gray-400 mt-2">Adjust the minimum similarity required for a connection to appear on the map.</p>
                    </div>
                </div>
            </aside>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
