<!DOCTYPE html>
<html>
<head>
    <title>Debug Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .debug-info { background: #2a2a2a; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .token { word-break: break-all; font-family: monospace; background: #3a3a3a; padding: 10px; border-radius: 4px; }
        button { background: #4f46e5; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #3730a3; }
        .error { color: #ef4444; }
        .success { color: #10b981; }
    </style>
</head>
<body>
    <h1>üîç Authentication Debug</h1>
    
    <div class="debug-info">
        <h3>localStorage Contents:</h3>
        <div id="localStorage-content"></div>
    </div>
    
    <div class="debug-info">
        <h3>Token Status:</h3>
        <div id="token-status"></div>
    </div>
    
    <div class="debug-info">
        <h3>Actions:</h3>
        <button onclick="refreshData()">üîÑ Refresh</button>
        <button onclick="clearAuth()">üóëÔ∏è Clear Auth Data</button>
        <button onclick="testLogin()">üîê Test Login</button>
        <button onclick="testAPI()">üì° Test API</button>
    </div>
    
    <div class="debug-info">
        <h3>Results:</h3>
        <div id="results"></div>
    </div>

    <script>
        function refreshData() {
            // Show all localStorage contents
            const localStorageDiv = document.getElementById('localStorage-content');
            let content = '<strong>All localStorage keys:</strong><br>';
            
            if (localStorage.length === 0) {
                content += '<span class="error">‚ùå localStorage is empty</span>';
            } else {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    content += `<strong>${key}:</strong> ${value.substring(0, 50)}${value.length > 50 ? '...' : ''}<br>`;
                }
            }
            localStorageDiv.innerHTML = content;
            
            // Check token specifically
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            const tokenStatusDiv = document.getElementById('token-status');
            
            let tokenStatus = '';
            if (token) {
                tokenStatus += `<span class="success">‚úÖ Token exists (${token.length} chars)</span><br>`;
                tokenStatus += `<div class="token">${token}</div><br>`;
                
                // Try to parse JWT payload
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const exp = new Date(payload.exp * 1000);
                    const now = new Date();
                    
                    if (exp > now) {
                        tokenStatus += `<span class="success">‚úÖ Token expires: ${exp.toLocaleString()}</span><br>`;
                    } else {
                        tokenStatus += `<span class="error">‚ùå Token expired: ${exp.toLocaleString()}</span><br>`;
                    }
                    
                    tokenStatus += `<strong>User ID:</strong> ${payload.user_id}<br>`;
                    tokenStatus += `<strong>Email:</strong> ${payload.email}<br>`;
                } catch (e) {
                    tokenStatus += `<span class="error">‚ùå Invalid JWT format</span><br>`;
                }
            } else {
                tokenStatus += '<span class="error">‚ùå No token found</span><br>';
            }
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    tokenStatus += `<span class="success">‚úÖ User data: ${userData.name} (${userData.email})</span><br>`;
                } catch (e) {
                    tokenStatus += `<span class="error">‚ùå Invalid user data format</span><br>`;
                }
            } else {
                tokenStatus += '<span class="error">‚ùå No user data found</span><br>';
            }
            
            tokenStatusDiv.innerHTML = tokenStatus;
        }
        
        function clearAuth() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            refreshData();
            document.getElementById('results').innerHTML = '<span class="success">‚úÖ Auth data cleared</span>';
        }
        
        async function testLogin() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'üîÑ Testing login...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'ethan8eight@gmail.com',
                        password: 'Mydragon100'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    resultsDiv.innerHTML = '<span class="success">‚úÖ Login successful! Token saved.</span>';
                    refreshData();
                } else {
                    resultsDiv.innerHTML = `<span class="error">‚ùå Login failed: ${data.error}</span>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<span class="error">‚ùå Login error: ${error.message}</span>`;
            }
        }
        
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                resultsDiv.innerHTML = '<span class="error">‚ùå No token to test with</span>';
                return;
            }
            
            resultsDiv.innerHTML = 'üîÑ Testing API endpoints...';
            
            const tests = [
                { name: 'Token Verify', url: '/api/auth/verify', method: 'GET' },
                { name: 'Chat Threads', url: '/chat_history/threads', method: 'GET' },
                { name: 'Memory Network', url: '/memory-network?threshold=0.35', method: 'GET' }
            ];
            
            let results = '';
            
            for (const test of tests) {
                try {
                    const response = await fetch(test.url, {
                        method: test.method,
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        results += `<span class="success">‚úÖ ${test.name}: ${response.status}</span><br>`;
                    } else {
                        results += `<span class="error">‚ùå ${test.name}: ${response.status}</span><br>`;
                    }
                } catch (error) {
                    results += `<span class="error">‚ùå ${test.name}: ${error.message}</span><br>`;
                }
            }
            
            resultsDiv.innerHTML = results;
        }
        
        // Load data on page load
        refreshData();
    </script>
</body>
</html>
