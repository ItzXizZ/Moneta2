<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Moneta</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    
    <!-- Clerk JavaScript SDK -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="{{ clerk_publishable_key }}"
        src="https://unpkg.com/@clerk/clerk-js@5/dist/clerk.browser.js"
        type="text/javascript"
    ></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: 
                radial-gradient(ellipse at center, rgba(10, 10, 10, 0.98) 0%, rgba(17, 24, 39, 0.95) 60%, rgba(5, 5, 5, 0.99) 100%),
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.03) 0%, transparent 50%);
            background-attachment: fixed;
            color: #f3f4f6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 90%, rgba(168, 85, 247, 0.015) 0%, transparent 40%),
                radial-gradient(circle at 90% 10%, rgba(255, 215, 0, 0.01) 0%, transparent 30%);
            pointer-events: none;
            z-index: 0;
        }

        .logout-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 10px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            font-size: 0.75rem;
            letter-spacing: 0.02em;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 1000;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 1);
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .user-info {
            text-align: center;
            margin-bottom: 80px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }

        .user-email {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.05em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 100px;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.2s forwards;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(168, 85, 247, 0.2);
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 12px;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .enter-button {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px 80px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            font-size: 1.5rem;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.4s forwards;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .enter-button:hover {
            background: rgba(168, 85, 247, 0.08);
            border-color: rgba(168, 85, 247, 0.3);
            color: rgba(255, 255, 255, 1);
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(168, 85, 247, 0.2);
        }

        .enter-button:hover::before {
            left: 100%;
        }

        .enter-button:active {
            transform: translateY(-3px);
        }

        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.5; 
            }
            50% { 
                opacity: 1; 
            }
        }

        /* Animated background orb */
        .orb {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
            filter: blur(100px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbPulse 8s ease-in-out infinite;
        }

        @keyframes orbPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.2;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .enter-button {
                padding: 25px 60px;
                font-size: 1.2rem;
            }

            .stat-number {
                font-size: 2.5rem;
            }

            .logout-btn {
                top: 20px;
                right: 20px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="orb"></div>
    <button class="logout-btn" id="logoutBtn">Sign Out</button>
    
    <div class="container">
        <div class="user-info">
            <div class="user-name" id="userName">Loading...</div>
            <div class="user-email" id="userEmail"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="memoryCount">0</div>
                <div class="stat-label">Memories</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="chatCount">0</div>
                <div class="stat-label">Chats</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="daysSinceJoined">0</div>
                <div class="stat-label">Days Active</div>
            </div>
        </div>

        <a href="/chat" class="enter-button">ENTER</a>
    </div>

    <script>
        let clerk;
        let isAuthenticating = false;
        let currentToken = null;
        let tokenRefreshInterval = null;
        
        async function refreshToken() {
            try {
                if (!clerk || !clerk.session) {
                    return null;
                }
                
                const newToken = await clerk.session.getToken({ skipCache: true });
                
                if (newToken) {
                    currentToken = newToken;
                    localStorage.setItem('moneta_session_token', newToken);
                    localStorage.setItem('authToken', newToken);
                    return newToken;
                }
                return null;
            } catch (error) {
                console.error('Token refresh error:', error);
                return null;
            }
        }
        
        function startTokenRefresh() {
            if (tokenRefreshInterval) {
                clearInterval(tokenRefreshInterval);
            }
            
            tokenRefreshInterval = setInterval(async () => {
                await refreshToken();
            }, 300000); // 5 minutes
        }
        
        function stopTokenRefresh() {
            if (tokenRefreshInterval) {
                clearInterval(tokenRefreshInterval);
                tokenRefreshInterval = null;
            }
        }
        
        async function fetchWithAuth(url, options = {}) {
            const token = currentToken || localStorage.getItem('moneta_session_token');
            
            if (!token) {
                throw new Error('No authentication token');
            }
            
            options.headers = options.headers || {};
            options.headers['Authorization'] = `Bearer ${token}`;
            
            try {
                let response = await fetch(url, options);
                
                if (response.status === 401) {
                    const newToken = await refreshToken();
                    
                    if (newToken) {
                        options.headers['Authorization'] = `Bearer ${newToken}`;
                        response = await fetch(url, options);
                        
                        if (response.status === 401) {
                            window.location.href = '/?session_expired=true';
                            throw new Error('Session expired');
                        }
                    } else {
                        window.location.href = '/?session_expired=true';
                        throw new Error('Failed to refresh token');
                    }
                }
                
                return response;
            } catch (error) {
                throw error;
            }
        }

        async function initClerk() {
            try {
                let attempts = 0;
                while (!window.Clerk && attempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (!window.Clerk) {
                    return null;
                }
                
                const configResponse = await fetch('/api/clerk/config');
                const config = await configResponse.json();
                
                if (!config.publishable_key) {
                    return null;
                }
                
                clerk = window.Clerk;
                await clerk.load({
                    appearance: {
                        baseTheme: 'dark',
                        variables: {
                            colorPrimary: '#a855f7'
                        }
                    }
                });
                
                return clerk;
            } catch (error) {
                console.error('Clerk initialization error:', error);
                return null;
            }
        }

        async function loadDashboard() {
            if (isAuthenticating) {
                return;
            }
            
            isAuthenticating = true;
            
            try {
                clerk = await initClerk();
                
                await new Promise(resolve => setTimeout(resolve, 800));
                
                let token = null;
                
                if (clerk && clerk.session && clerk.user) {
                    try {
                        token = await clerk.session.getToken({ skipCache: true });
                        currentToken = token;
                        
                        if (token) {
                            localStorage.setItem('moneta_session_token', token);
                            localStorage.setItem('authToken', token);
                            startTokenRefresh();
                            
                            const storedUser = localStorage.getItem('moneta_user');
                            if (!storedUser) {
                                await syncSessionWithBackend(clerk.session.id);
                            }
                        }
                    } catch (error) {
                        token = null;
                    }
                }
                
                if (!token) {
                    const storedToken = localStorage.getItem('moneta_session_token') || localStorage.getItem('authToken');
                    
                    if (storedToken) {
                        try {
                            const verifyResponse = await fetch('/api/clerk/user', {
                                headers: {
                                    'Authorization': `Bearer ${storedToken}`
                                }
                            });
                            
                            if (verifyResponse.ok) {
                                token = storedToken;
                                currentToken = token;
                                
                                if (clerk && clerk.session) {
                                    startTokenRefresh();
                                }
                            } else {
                                token = null;
                            }
                        } catch (error) {
                            token = null;
                        }
                    }
                }
                
                if (!token) {
                    localStorage.clear();
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    window.location.href = '/?session_expired=true';
                    return;
                }
                
                const profileResponse = await fetchWithAuth('/api/clerk/user');

                if (profileResponse.ok) {
                    const profileData = await profileResponse.json();
                    if (profileData.success) {
                        const user = profileData.profile.user;
                        const stats = profileData.profile.stats;
                        
                        document.getElementById('userName').textContent = user.name;
                        document.getElementById('userEmail').textContent = user.email;
                        
                        animateCounter('memoryCount', 0, stats.total_memories, 1000);
                        animateCounter('chatCount', 0, stats.total_conversations || 0, 1200);
                        
                        const joinDate = new Date(user.created_at || Date.now());
                        const daysSince = Math.floor((Date.now() - joinDate.getTime()) / (1000 * 60 * 60 * 24));
                        animateCounter('daysSinceJoined', 0, daysSince, 1400);
                    } else {
                        showDemoMode();
                    }
                } else if (profileResponse.status === 401) {
                    localStorage.removeItem('moneta_user');
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    window.location.href = '/';
                    return;
                } else {
                    showDemoMode();
                }

            } catch (error) {
                console.error('Error loading dashboard:', error);
                showDemoMode();
            } finally {
                isAuthenticating = false;
            }
        }
        
        async function syncSessionWithBackend(sessionId) {
            try {
                const session = clerk.session;
                if (!session) {
                    return false;
                }
                
                const token = await session.getToken();
                
                if (!token) {
                    return false;
                }
                
                const response = await fetch('/api/clerk/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        session_token: token,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('moneta_user', JSON.stringify(data.user));
                    localStorage.setItem('moneta_session_token', token);
                    localStorage.setItem('moneta_session_id', sessionId);
                    localStorage.setItem('authToken', token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Session sync error:', error);
                return false;
            }
        }

        function animateCounter(elementId, start, end, duration, decimals = 0) {
            const element = document.getElementById(elementId);
            const increment = (end - start) / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= end) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = decimals > 0 ? current.toFixed(decimals) : Math.floor(current);
            }, 16);
        }

        async function logout() {
            try {
                stopTokenRefresh();
                localStorage.clear();
                sessionStorage.clear();
                
                if (!clerk && window.Clerk) {
                    clerk = window.Clerk;
                    await clerk.load();
                }
                
                if (clerk && clerk.user) {
                    await clerk.signOut();
                }
                
                window.location.href = '/?logged_out=true';
            } catch (error) {
                console.error('Logout error:', error);
                stopTokenRefresh();
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = '/?logged_out=true';
            }
        }

        function showDemoMode() {
            document.getElementById('userName').textContent = 'Demo User';
            document.getElementById('userEmail').textContent = 'demo@moneta.ai';
            
            animateCounter('memoryCount', 0, 0, 1000);
            animateCounter('chatCount', 0, 0, 1200);
            animateCounter('daysSinceJoined', 0, 0, 1400);
        }
        
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', logout);
        }
        
        window.addEventListener('load', function() {
            loadDashboard();
        });
    </script>
</body>
</html>
